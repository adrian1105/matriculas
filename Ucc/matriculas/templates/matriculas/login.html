{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Matriculas - UCC</title>
  <!-- CSS  -->
  <link href="{% static 'matriculas/' %}css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'matriculas/' %}css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="section containerLogo">
    <div class="container">
      <br>
      <div class="login">
        <h1 class="header" align="center"></h1>
        <div class="row" align="center">
          <div class="login-container col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
            <form id="form-login" action="" method="post">
              {% csrf_token %}
              <div class="col-xs-12 form-group">
                  <img src="{% static 'matriculas/' %}img/logo-ucc.png" title="Catálogo" alt="">
              </div>
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="">Usuario</label>
                  <input class="campo form-control" id="" name="username" type="text">
                </div>
              </div>
              <div class="col-xs-12 form-group">
                  <label for="">Contraseña</label>
                  <input class="campo form-control" id="" name="password" type="password">
              </div>
              <div class="col-xs-12 form-group">
                 <button type="submit" class="btn btn-generico waves-effect z-depth-3">INGRESAR</button>
                 <span></span>
              </div>
            </form>
            <div class="sheet"></div>
          </div><!-- login-container -->
        </div>
      </div><!-- LOGIN -->
    </div>
  </div>
  <!--  Scripts-->
  <script src="{% static 'matriculas/' %}js/jquery-2.1.1.min.js"></script>
  <script src="{% static 'matriculas/' %}js/bootstrap.min.js"></script>
  <script src="{% static 'matriculas/' %}js/init.js"></script>
  <script src="{% static 'matriculas/' %}js/pages/readyLogin.js"></script>
  <script>$(function(){ ReadyLogin.init(); });</script>
  </body>
</html>
